<!DOCTYPE html>
<html>
	<head>
		<title>VR Project</title>
		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
		<script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
		<script src="js/aframe-material.js"></script>
		<script type="text/javascript">
			AFRAME.ASSETS_PATH = './assets';
		</script>
	</head>
	<body>
		<a-scene cursor="rayOrigin: mouse">
			<a-assets>
				<a-assets-item id="brokenBridge" src="./src/brokenBridge/scene.gltf"></a-asset-item>
				<a-assets-item id="river" src="./src/rivar/scene.gltf"></a-asset-item>
				<a-assets-item id="steelFence" src="./src/steelFence/scene.gltf"></a-asset-item>
				<a-assets-item id="dustbinWaste" src="./src/dustbinWaste/scene.gltf"></a-asset-item>
				<a-assets-item id="womenSitting" src="./src/womenSitting/scene.gltf"></a-asset-item>
				<a-assets-item id="gardenBench" src="./src/gardenBench/scene.gltf"></a-asset-item>
				<a-assets-item id="kidsPlay" src="./src/kidsPlay/scene.gltf"></a-asset-item>
				<a-assets-item id="kidsPlay2" src="./src/kidsPlay2/scene.gltf"></a-asset-item>

				<img id="grassTexture" src="./src/Images/grassTexture.jpg" />
				<img id="sky" src="./src/Images/sky.jpg" />
			</a-assets>
			<a-entity laser-controls="hand: right"></a-entity>
			<a-entity position="0 2 12" camera look-controls wasd-controls></a-entity>

			<!-- Sky -->
			<a-sky 
				src="#sky"
				rotation="0 45 0">
			</a-sky>

			<!-- Floor -->
			<a-plane 
				material="color: #FFFFFF; src: #grassTexture; repeat: 500 500;"
				rotation="-90 0 0"
				scale="1000 1000">
			</a-plane>

			<!-- Broken Bridge -->
			<a-entity
				gltf-model="#brokenBridge"
				position="-8 0 -5"
				scale="0.002 0.002 0.002"
				rotation="0 0 0">
			</a-entity>
			<a-entity
				gltf-model="#brokenBridge"
				position="-8 0 7"
				scale="0.002 0.002 0.002"
				rotation="0 180 0">
			</a-entity>

			<!-- River -->
			<a-entity
				gltf-model="#river"
				position="-8 0 1"
				scale="0.01 0.01 1"
				rotation="0 90 0">
			</a-entity>

			<!-- Dustbin Waste -->
			<a-entity
				gltf-model="#dustbinWaste"
				position="21.8 -1.2 -8"
				scale="0.4 0.5 0.3"
				rotation="0 0 0">
			</a-entity>

			<!-- Garden Bench -->
			<a-entity
				gltf-model="#gardenBench"
				position="-4 0 -2"
				scale="0.3 0.3 0.3"
				rotation="0 -90 0">
			</a-entity>
			<a-entity
				gltf-model="#gardenBench"
				position="-1 0 -2"
				scale="0.3 0.3 0.3"
				rotation="0 -90 0">
			</a-entity>
			<a-entity
				gltf-model="#gardenBench"
				position="2 0 -2"
				scale="0.3 0.3 0.3"
				rotation="0 -90 0">
			</a-entity>
			<a-entity
				gltf-model="#gardenBench"
				position="5 0 -2"
				scale="0.3 0.3 0.3"
				rotation="0 -90 0">
			</a-entity>

			<a-entity
				gltf-model="#gardenBench"
				position="-4 0 4"
				scale="0.3 0.3 0.3"
				rotation="0 90 0">
			</a-entity>
			<a-entity
				gltf-model="#gardenBench"
				position="-1 0 4"
				scale="0.3 0.3 0.3"
				rotation="0 90 0">
			</a-entity>
			<a-entity
				gltf-model="#gardenBench"
				position="2 0 4"
				scale="0.3 0.3 0.3"
				rotation="0 90 0">
			</a-entity>
			<a-entity
				gltf-model="#gardenBench"
				position="5 0 4"
				scale="0.3 0.3 0.3"
				rotation="0 90 0">
			</a-entity>

			<!-- Women Sitting -->
			<a-entity
				gltf-model="#womenSitting"
				position="-1 0 -2"
				scale="0.0015 0.0015 0.0015"
				rotation="0 0 0">
			</a-entity>

			<!-- Kids Play -->
			<a-entity
				gltf-model="#kidsPlay"
				scale="0.4 0.4 0.4"
				position="10 0 -7"
				rotation="0 -30 0">
			</a-entity>
			<a-entity
				gltf-model="#kidsPlay2"
				scale="0.1 0.1 0.1"
				position="-4 0 7"
				rotation="0 150 0">
			</a-entity>

			<!-- Steel Fence -->
			<a-entity
				gltf-model="#steelFence"
				position="-15 0 -10"
				scale="3 1.5 1"
				rotation="0 90 0">
			</a-entity>
			<a-entity
				gltf-model="#steelFence"
				position="-15 0 -0.6"
				scale="3 1.5 1"
				rotation="0 90 0">
			</a-entity>
			<a-entity
				gltf-model="#steelFence"
				position="-15 0 8.8"
				scale="3 1.5 1"
				rotation="0 90 0">
			</a-entity>

			<a-entity
				gltf-model="#steelFence"
				position="22.6 0 -10"
				scale="3 1.5 1"
				rotation="0 90 0">
			</a-entity>
			<a-entity
				gltf-model="#steelFence"
				position="22.6 0 -0.6"
				scale="3 1.5 1"
				rotation="0 90 0">
			</a-entity>
			<a-entity
				gltf-model="#steelFence"
				position="22.6 0 8.8"
				scale="3 1.5 1"
				rotation="0 90 0">
			</a-entity>

			<a-entity
				gltf-model="#steelFence"
				position="-10.3 0 -14.7"
				scale="3 1.5 1"
				rotation="0 0 0">
			</a-entity>
			<a-entity
				gltf-model="#steelFence"
				position="-0.9 0 -14.7"
				scale="3 1.5 1"
				rotation="0 0 0">
			</a-entity>
			<a-entity
				gltf-model="#steelFence"
				position="8.5 0 -14.7"
				scale="3 1.5 1"
				rotation="0 0 0">
			</a-entity>
			<a-entity
				gltf-model="#steelFence"
				position="17.9 0 -14.7"
				scale="3 1.5 1"
				rotation="0 0 0">
			</a-entity>

			<a-entity
				gltf-model="#steelFence"
				position="-10.3 0 13.6"
				scale="3 1.5 1"
				rotation="0 0 0">
			</a-entity>
			<a-entity
				gltf-model="#steelFence"
				position="-0.9 0 13.6"
				scale="3 1.5 1"
				rotation="0 0 0">
			</a-entity>
			<a-entity
				gltf-model="#steelFence"
				position="8.5 0 13.6"
				scale="3 1.5 1"
				rotation="0 0 0">
			</a-entity>
			<a-entity
				gltf-model="#steelFence"
				position="17.9 0 13.6"
				scale="3 1.5 1"
				rotation="0 0 0">
			</a-entity>
			
			<!-- INPUTS/KEYBOARD
			<a-keyboard physical-keyboard="true"></a-keyboard>
			<a-input
				position="-1.5 3 -4"
				placeholder="Answer"
				color="black"
				width="2"
				id="inputScore"
			></a-input> -->

			<a-form>
				<a-button
					position="-1 3 -4"
					name="stuff"
					width="3"
					value="Next Scene"
					type="raised">
				</a-button>
			</a-form>

		<script src="js/scene4.js"></script>
	</body>
</html>
