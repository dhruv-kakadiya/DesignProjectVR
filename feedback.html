<!DOCTYPE html>
<html>
	<head>
		<title>VR Project</title>
		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
		<script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
		<script src="js/aframe-material.js"></script>
		<script type="text/javascript">
			AFRAME.ASSETS_PATH = './assets';
		</script>
	</head>
	<body>
		<a-scene cursor="rayOrigin: mouse">
			<a-entity laser-controls="hand: right"></a-entity>
			<a-entity position="0 2 6" camera look-controls wasd-controls></a-entity>

			<!-- Scene 1 -->
			<a-text 
				value="Please mark all the possible Hazards in Scene 1." 
				scale="1 1 1" 
				position="-15 4 -4">
			</a-text>
			<a-checkbox
				color="black" 
				position="-15 3.5 -4" 
				width="3" 
				name="stuff" 
				label="A worker welding a steel pole"
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-15 3 -4" 
				width="3" 
				name="stuff" 
				label="Oil spots on the floor" 
                id="score1"
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-15 2.5 -4" 
				width="3" 
				name="stuff" 
				label="Smoking guy"
                id="score2" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-15 2 -4" 
				width="3" 
				name="stuff" 
				label="Generator"
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-15 1.5 -4" 
				width="3" 
				name="stuff" 
				label="Oil Barrels"
                id="score3"
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-15 1 -4" 
				width="3" 
				name="stuff" 
				label="Vending Machine" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-15 0.5 -4" 
				width="3" 
				name="stuff" 
				label="Unsecured Wires"
                id="score4"
				checked="false">
			</a-checkbox>
			<a-input
				position="-15 0 -4"
				placeholder="Other"
				color="black"
				width="2"
				id="other1">
			</a-input>

			<!-- Scene 2 -->
			<a-text 
				value="Please mark all the possible Hazards in Scene 2." 
				scale="1 1 1" 
				position="-8 4 -4">
			</a-text>
			<a-checkbox 
				color="black" 
				position="-8 3.5 -4" 
				width="3" 
				name="stuff" 
				label="Reception bell" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-8 3 -4" 
				width="3" 
				name="stuff" 
				label="Color of the emergency board"
                id="score5"
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-8 2.5 -4" 
				width="3" 
				name="stuff" 
				label="Wheelchairs" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-8 2 -4" 
				width="3" 
				name="stuff" 
				label="Waiting benches" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-8 1.5 -4" 
				width="3" 
				name="stuff" 
				label="Hospital bed blocking the emergency door"
                id="score6"
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-8 1 -4" 
				width="3" 
				name="stuff" 
				label="Clock" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-8 0.5 -4" 
				width="3" 
				name="stuff" 
				label="Metal boxes" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-8 0 -4" 
				width="3" 
				name="stuff" 
				label="A guy talking on the phone"
                id="score7"
				checked="false">
			</a-checkbox>
			<a-input
				position="-8 -0.5 -4"
				placeholder="other"
				color="black"
				width="2"
				id="other2">
			</a-input>

			<!-- Scene 3 -->
			<a-text 
				value="Please mark all the possible Hazards in Scene 3." 
				scale="1 1 1" 
				position="-1 4 -4">
			</a-text>
			<a-checkbox 
				color="black" 
				position="-1 3.5 -4" 
				width="3" 
				name="stuff" 
				label="Petrol pump" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-1 3 -4" 
				width="3" 
				name="stuff" 
				label="Smoking guy" 
                id="score8"
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-1 2.5 -4" 
				width="3" 
				name="stuff" 
				label="Oil storage" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-1 2 -4" 
				width="3" 
				name="stuff" 
				label="Kids are playing near oil spots" 
                id="score9"
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-1 1.5 -4" 
				width="3" 
				name="stuff" 
				label="Oil spots" 
                id="score10"
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-1 1 -4" 
				width="3" 
				name="stuff" 
				label="Oil tanks" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="-1 0.5 -4" 
				width="3" 
				name="stuff" 
				label="A guy talking on the phone" 
                id="score11"
				checked="false">
			</a-checkbox>
			<a-input
				position="-1 0 -4"
				placeholder="Other"
				color="black"
				width="2"
				id="other2">
			</a-input>

			<!-- Scene 4 -->
			<a-text 
				value="Please mark all the possible Hazards in Scene 4." 
				scale="1 1 1" 
				position="6 4 -4">
			</a-text>
			<a-checkbox 
				color="black" 
				position="6 3.5 -4" 
				width="3" 
				name="stuff" 
				label="Benches" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="6 3 -4" 
				width="3" 
				name="stuff" 
				label="Flooded dustbin" 
                id="score12"
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="6 2.5 -4" 
				width="3" 
				name="stuff" 
				label="River" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="6 2 -4" 
				width="3" 
				name="stuff" 
				label="Kids are playing" 
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="6 1.5 -4" 
				width="3" 
				name="stuff" 
				label="Broken bridge" 
                id="score13"
				checked="false">
			</a-checkbox>
			<a-checkbox 
				color="black" 
				position="6 1 -4" 
				width="3" 
				name="stuff" 
				label="Woman sitting on a bench" 
				checked="false">
			</a-checkbox>
			<a-input
				position="6 0.5 -4"
				placeholder="Other"
				color="black"
				width="2"
				id="other4">
			</a-input>

            <a-form>
				<a-button
					position="-3 -2 -4"
					name="stuff"
					width="5"
					value="Submit Answers"
					type="raised">
				</a-button>
			</a-form>
			<a-keyboard physical-keyboard="true"></a-keyboard>
            
			<a-gradient-sky 
				material="shader: gradient; topColor: 255 0 0; bottomColor: 0 121 255;">
			</a-gradient-sky>
		</a-scene>
		<script src="js/feedback.js"></script>
	</body>
</html>
